<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Login</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	    <link rel="stylesheet" href="css/style.css"/>	
	</head>
	
	<body>
	    <div class="login-dark">

	        <form action="#" th:action="@{/}"  method="post">
	            <h2 class="sr-only">Login Form</h2>
	            <span th:if="${param.error}">						
					<span style='color:red' th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				</span>
	            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
	            <div class="form-group"><input class="form-control" type="text" id="input-usuario" name="username" placeholder="UsuÃ¡rio"></div>
	            <div class="form-group"><input class="form-control" type="password" id="input-senha" name="password" placeholder="Password"></div>
				<div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			</form>
	    </div>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	</body>

</html>
